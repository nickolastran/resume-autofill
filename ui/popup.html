<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Resume Autofill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="brand">
          <div class="logo-circle">R</div>
          <h1>Autofill</h1>
        </div>
        <button id="themeToggle" class="icon-btn" title="Toggle Dark Mode">
          <span class="icon">â—‘</span>
        </button>
      </header>

      <div class="status-card">
        <div class="status-indicator">
          <div id="statusDot" class="dot ready"></div>
          <span id="statusMsg">Extension Ready</span>
        </div>
      </div>

      <main>
        <button id="btnFill" class="primary-btn">
          <span></span>Fill This Page</span>
        </button>

        <div class="toggle-row">
          <span class="label">Autofill Active</span>
          <label class="switch">
            <input type="checkbox" id="toggleAutofill" />
            <span class="slider round"></span>
          </label>
        </div>
      </main>

      <footer>
        <button id="btnOptions" class="secondary-btn">Edit Resume Data</button>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
