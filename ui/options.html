<!doctype html>
<html>
  <head>
    <title>Resume Data Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="header-content">
          <h1>Resume Data</h1>
          <p class="subtitle">Manage your profile for one-click autofill.</p>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="icon-btn">â—‘</button>
          <button id="saveBtn" class="primary-btn">Save Changes</button>
        </div>
      </header>

      <div class="container">
        <div class="card">
          <h3>Personal Profile</h3>
          <div class="grid-form">
            <div class="field-group">
              <label>First Name</label>
              <input type="text" id="firstName" placeholder="e.g. Jane" />
            </div>
            <div class="field-group">
              <label>Last Name</label>
              <input type="text" id="lastName" placeholder="e.g. Doe" />
            </div>
            <div class="field-group full-width">
              <label>Full Name</label>
              <input type="text" id="fullName" />
            </div>
            <div class="field-group">
              <label>Email</label>
              <input type="email" id="email" />
            </div>
            <div class="field-group">
              <label>Phone</label>
              <input type="text" id="phone" />
            </div>

            <div class="field-group full-width separator">
              <label class="section-label">Address</label>
            </div>

            <div class="field-group full-width">
              <label>Address Line 1</label>
              <input type="text" id="addressLine1" />
            </div>
            <div class="field-group">
              <label>City</label>
              <input type="text" id="city" />
            </div>
            <div class="field-group">
              <label>State</label>
              <input type="text" id="state" />
            </div>
            <div class="field-group">
              <label>Zip Code</label>
              <input type="text" id="zip" />
            </div>
            <div class="field-group">
              <label>Country</label>
              <input type="text" id="country" />
            </div>

            <div class="field-group full-width separator">
              <label class="section-label">Links</label>
            </div>

            <div class="field-group full-width">
              <label>LinkedIn URL</label>
              <input type="text" id="linkedin" />
            </div>
            <div class="field-group full-width">
              <label>GitHub URL</label>
              <input type="text" id="github" />
            </div>
            <div class="field-group full-width">
              <label>Portfolio URL</label>
              <input type="text" id="portfolio" />
            </div>
          </div>
        </div>

        <div class="card">
          <h3>Advanced Data (JSON)</h3>
          <p class="desc">For education, work history, and skills.</p>
          <textarea id="jsonEditor"></textarea>
        </div>

        <div id="msg" class="toast"></div>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
