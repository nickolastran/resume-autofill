<!doctype html>
<html>
  <head>
    <title>Resume Data Settings</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="layout">
      <header>
        <div class="header-content">
          <h1>Resume Data</h1>
          <p class="subtitle">Manage your profile for one-click autofill.</p>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle Theme">
            <span class="material-symbols-rounded">dark_mode</span>
          </button>
          <button id="saveBtn" class="primary-btn">Save Changes</button>
        </div>
      </header>

      <div class="container">
        <div class="card">
          <h3>Personal Profile</h3>
          <div class="grid-form">
            <div class="field-group">
              <label>First Name</label>
              <input type="text" id="firstName" placeholder="e.g. Jane" />
            </div>
            <div class="field-group">
              <label>Last Name</label>
              <input type="text" id="lastName" placeholder="e.g. Doe" />
            </div>
            <div class="field-group full-width">
              <label>Full Name</label>
              <input type="text" id="fullName" />
            </div>
            <div class="field-group">
              <label>Email</label>
              <input type="email" id="email" />
            </div>
            <div class="field-group">
              <label>Phone</label>
              <input type="text" id="phone" />
            </div>

            <div class="field-group full-width separator">
              <label class="section-label">Address</label>
            </div>

            <div class="field-group full-width">
              <label>Address Line 1</label>
              <input type="text" id="addressLine1" />
            </div>
            <div class="field-group">
              <label>City</label>
              <input type="text" id="city" />
            </div>
            <div class="field-group">
              <label>State</label>
              <input type="text" id="state" />
            </div>
            <div class="field-group">
              <label>Zip Code</label>
              <input type="text" id="zip" />
            </div>
            <div class="field-group">
              <label>Country</label>
              <input type="text" id="country" />
            </div>

            <div class="field-group full-width separator">
              <label class="section-label">Links</label>
            </div>

            <div class="field-group full-width">
              <label>LinkedIn URL</label>
              <input type="text" id="linkedin" />
            </div>
            <div class="field-group full-width">
              <label>GitHub URL</label>
              <input type="text" id="github" />
            </div>
            <div class="field-group full-width">
              <label>Portfolio URL</label>
              <input type="text" id="portfolio" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Education</h3>
            <button id="addEducationBtn" class="secondary-btn small-btn">
              <span class="plus-icon">+</span> Add School
            </button>
          </div>
          <div id="educationList" class="dynamic-list"></div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3>Work Experience</h3>
            <button id="addWorkBtn" class="secondary-btn small-btn">
              <span class="plus-icon">+</span> Add Job
            </button>
          </div>
          <div id="workList" class="dynamic-list"></div>
        </div>

        <div class="card">
          <h3>Skills</h3>
          <p class="desc">
            Enter your top technical skills, separated by commas.
          </p>
          <div class="field-group">
            <textarea
              id="skillsInput"
              placeholder="Python, JavaScript, React, SQL, Project Management..."
            ></textarea>
          </div>
        </div>

        <div id="msg" class="toast"></div>
      </div>
    </div>

    <template id="eduTemplate">
      <div class="list-item">
        <button class="remove-btn" title="Remove Entry">&times;</button>
        <div class="grid-form">
          <div class="field-group full-width">
            <label>School Name</label>
            <input
              type="text"
              class="edu-school"
              placeholder="University of California..."
            />
          </div>
          <div class="field-group">
            <label>Degree</label>
            <input
              type="text"
              class="edu-degree"
              placeholder="B.S. Computer Science"
            />
          </div>
          <div class="field-group">
            <label>GPA</label>
            <input type="text" class="edu-gpa" placeholder="3.8" />
          </div>
          <div class="field-group">
            <label>Start Date</label>
            <input type="text" class="edu-start" placeholder="Sep 2018" />
          </div>
          <div class="field-group">
            <label>End Date</label>
            <input type="text" class="edu-end" placeholder="Jun 2022" />
          </div>
        </div>
      </div>
    </template>

    <template id="workTemplate">
      <div class="list-item">
        <button class="remove-btn" title="Remove Entry">&times;</button>
        <div class="grid-form">
          <div class="field-group full-width">
            <label>Company Name</label>
            <input
              type="text"
              class="work-company"
              placeholder="Tech Corp Inc."
            />
          </div>
          <div class="field-group">
            <label>Job Title</label>
            <input
              type="text"
              class="work-title"
              placeholder="Software Engineer"
            />
          </div>
          <div class="field-group">
            <label>Location</label>
            <input
              type="text"
              class="work-location"
              placeholder="San Francisco, CA"
            />
          </div>
          <div class="field-group">
            <label>Start Date</label>
            <input type="text" class="work-start" placeholder="Jan 2023" />
          </div>
          <div class="field-group">
            <label>End Date</label>
            <input type="text" class="work-end" placeholder="Present" />
          </div>
          <div class="field-group full-width">
            <label>Description</label>
            <textarea
              class="work-desc"
              placeholder="Describe your responsibilities..."
              style="height: 80px"
            ></textarea>
          </div>
        </div>
      </div>
    </template>

    <script src="options.js"></script>
  </body>
</html>
