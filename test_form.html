<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Autofill Test Bench</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .note { font-size: 0.85em; color: #666; margin-top: 5px; }
        h1 { text-align: center; color: #2c3e50; }
        .status { margin-top: 20px; padding: 15px; background: #e8f5e9; border: 1px solid #c8e6c9; border-radius: 4px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìù Job Application Test</h1>
    <p>Use this form to test if your extension detects fields correctly.</p>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="e.g. John">
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="e.g. Doe">
    </div>

    <div class="form-group">
        <label>Email Address</label>
        <input type="text" name="user_email" placeholder="john@example.com">
        <div class="note">Matches via `name="user_email"`</div>
    </div>

    <div class="form-group">
        <label>Mobile Phone</label>
        <input type="text" aria-label="Mobile Phone Number">
        <div class="note">Matches via `aria-label`</div>
    </div>

    <div class="form-group">
        <label for="linkedin">LinkedIn Profile</label>
        <input type="text" id="linkedin">
        <div id="react-tracker" class="note">React Tracker: Waiting for input...</div>
    </div>

</div>

<script>
    // Simulate React tracking changes
    const linkedinInput = document.getElementById('linkedin');
    const tracker = document.getElementById('react-tracker');

    linkedinInput.addEventListener('input', (e) => {
        tracker.textContent = "React Tracker: Detected change! Value = " + e.target.value;
        tracker.style.color = "green";
        tracker.style.fontWeight = "bold";
    });
</script>

</body>
</html>
